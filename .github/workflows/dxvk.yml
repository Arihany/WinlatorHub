name: Build DXVK v2

on:
  workflow_dispatch:              # Manual trigger (any branch)
  schedule:
    - cron: "0 18 * * *"         # Daily (UTC)

permissions:
  contents: write

# Consistent, strict, fast shell (no caching anywhere)
defaults:
  run:
    shell: 'bash --noprofile --norc -Eeuo pipefail {0}'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    name: Fast guard (detect new upstream tag)
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      build: ${{ steps.decide.outputs.build }}
    steps:
      - name: Install jq, curl (minimal)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends jq curl ca-certificates

      - name: Resolve upstream latest tag (DXVK)            # Prefer release tag; fallback to highest v* tag
        id: upstream
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuo pipefail
          API="https://api.github.com"
          OWNER="doitsujin"; REPO="dxvk"
          LATEST="$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
                   "$API/repos/$OWNER/$REPO/releases/latest" | jq -r .tag_name)"
          if [[ -z "$LATEST" || "$LATEST" == "null" ]]; then
            LATEST="$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
                     "$API/repos/$OWNER/$REPO/tags?per_page=100" \
                     | jq -r '.[].name' | grep -E '^v[0-9]+' | sort -V | tail -n1)"
          fi
          [[ -z "$LATEST" ]] && { echo "::error::No upstream tag found"; exit 1; }
          echo "tag=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Resolve current mirrored highest version in DXVK release  # API-only (no gh dependency)
        id: local
        env:
          GH_TOKEN: ${{ github.token }}
          REPO:     ${{ github.repository }}
        run: |
          set -Eeuo pipefail
          API="https://api.github.com/repos/${REPO}/releases/tags/DXVK"
          HTTP="$(curl -s -o /tmp/rel.json -w '%{http_code}' \
                  -H "Authorization: Bearer ${GH_TOKEN}" \
                  -H "Accept: application/vnd.github+json" "$API" || true)"
          if [ "$HTTP" = "200" ]; then
            CUR="$(jq -r '.assets[].name' /tmp/rel.json \
              | sed -n -E 's/^dxvk-([0-9]+\.[0-9]+(\.[0-9]+)?)\.wcp$/\1/p' \
              | sort -V | tail -n1)"
          else
            CUR=""
          fi
          echo "cur=${CUR}" >> "$GITHUB_OUTPUT"
          echo "Current: ${CUR:-<none>}"

      - name: Decide build                                      # Build only if upstream > mirrored
        id: decide
        run: |
          set -Eeuo pipefail
          UP="${{ steps.upstream.outputs.tag }}"
          CUR="${{ steps.local.outputs.cur }}"
          up_base="${UP#v}"
          if [[ -z "$CUR" ]]; then
            echo "build=true" >> "$GITHUB_OUTPUT"; exit 0
          fi
          if dpkg --compare-versions "$up_base" gt "$CUR"; then
            echo "build=true"  >> "$GITHUB_OUTPUT"
          else
            echo "build=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-release:
    name: Build & release missing DXVK versions
    needs: guard
    if: needs.guard.outputs.build == 'true'
    runs-on: ubuntu-24.04
    env:
      DXVK_REPO: doitsujin/dxvk
      PREFIX_X64: ${{ github.workspace }}/dist-x64
      PREFIX_X86: ${{ github.workspace }}/dist-x86
      TOOLCHAIN_DIR: /opt/llvm-mingw
      RELEASE_TAG: DXVK
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Install host tooling (lean set; no cache)     # Minimal deps for cross-compile + packaging
        run: |
          sudo apt-get -yq update
          sudo apt-get -yq install --no-install-recommends \
            curl xz-utils jq ca-certificates \
            git meson ninja-build glslang-tools pkg-config \
            build-essential python3 zstd gh

      - name: Ensure glslang (--vn) is available            # Use glslang or link glslangValidator → glslang
        run: |
          set -Eeuo pipefail
          cat > /tmp/min.comp <<'GLSL'
          #version 450
          void main() {}
          GLSL
          have() { command -v "$1" >/dev/null 2>&1 || return 1; "$1" --quiet --target-env vulkan1.3 --vn testvar -o /tmp/min.h /tmp/min.comp; }
          if have glslang; then :
          elif have glslangValidator; then
            BIN="$HOME/.local/bin"; mkdir -p "$BIN"
            ln -sf "$(command -v glslangValidator)" "$BIN/glslang"
            echo "$BIN" >> "$GITHUB_PATH"
          else
            echo "::error::No glslang/glslangValidator with working --vn"; exit 1
          fi

      - name: Download llvm-mingw (ucrt, ubuntu x86_64)     # Toolchain for x86/x64 Windows targets
        id: llvm
        run: |
          set -Eeuo pipefail
          json=$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/repos/mstorsjo/llvm-mingw/releases/latest)
          url=$(echo "$json" | jq -r '.assets[] | select(.name|test("ucrt-ubuntu-.*-x86_64\\.tar\\.xz$")) .browser_download_url' | head -n1)
          [[ -n "$url" ]] || { echo "::error::llvm-mingw asset not found"; exit 1; }
          sudo mkdir -p "$TOOLCHAIN_DIR"
          curl -fL -H "Authorization: Bearer $GH_TOKEN" "$url" -o /tmp/llvm-mingw.tar.xz
          sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf /tmp/llvm-mingw.tar.xz
          echo "$TOOLCHAIN_DIR/bin" >> "$GITHUB_PATH"

      - name: Create Meson cross files (clang; llvm-strip first with robust fallbacks)
        run: |
          set -Eeuo pipefail
          cat > "${{ github.workspace }}/x86_64.cross" << 'EOF'
          [binaries]
          ar = 'x86_64-w64-mingw32-ar'
          c = 'x86_64-w64-mingw32-clang'
          cpp = 'x86_64-w64-mingw32-clang++'
          windres = 'x86_64-w64-mingw32-windres'
          strip = 'llvm-strip'
          pkg-config = 'pkg-config'
          [host_machine]
          system = 'windows'
          cpu_family = 'x86_64'
          cpu = 'x86_64'
          endian = 'little'
          [properties]
          needs_exe_wrapper = true
          EOF
          cat > "${{ github.workspace }}/i686.cross" << 'EOF'
          [binaries]
          ar = 'i686-w64-mingw32-ar'
          c = 'i686-w64-mingw32-clang'
          cpp = 'i686-w64-mingw32-clang++'
          windres = 'i686-w64-mingw32-windres'
          strip = 'llvm-strip'
          pkg-config = 'pkg-config'
          [host_machine]
          system = 'windows'
          cpu_family = 'x86'
          cpu = 'i686'
          endian = 'little'
          [properties]
          needs_exe_wrapper = true
          EOF
          # windres → llvm-rc if triplet tool missing
          for f in x86_64 i686; do
            command -v ${f}-w64-mingw32-windres >/dev/null || \
              sed -i "s/^[[:space:]]*windres.*/windres = 'llvm-rc'/" "${{ github.workspace }}/$f.cross"
          done
          # strip: prefer llvm-strip; fall back per file, then plain strip
          if ! command -v llvm-strip >/dev/null; then
            if command -v x86_64-w64-mingw32-strip >/dev/null; then
              sed -i "s/^[[:space:]]*strip.*/strip = 'x86_64-w64-mingw32-strip'/" "${{ github.workspace }}/x86_64.cross"
            else
              sed -i "s/^[[:space:]]*strip.*/strip = 'strip'/" "${{ github.workspace }}/x86_64.cross"
            fi
            if command -v i686-w64-mingw32-strip >/dev/null; then
              sed -i "s/^[[:space:]]*strip.*/strip = 'i686-w64-mingw32-strip'/" "${{ github.workspace }}/i686.cross"
            else
              sed -i "s/^[[:space:]]*strip.*/strip = 'strip'/" "${{ github.workspace }}/i686.cross"
            fi
          fi

      - name: Clone DXVK (tags + submodules)                # Full tag list required for multi-version loop
        run: |
          set -Eeuo pipefail
          git clone --recurse-submodules https://github.com/${DXVK_REPO}.git src
          cd src && git fetch --tags --force

      - name: Resolve versions (>= v2.3.1) and compute NEW to build  # Skip already-uploaded versions
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuo pipefail
          cd src
          git tag -l 'v*' \
            | { grep -E '^v[0-9]+\.[0-9]+(\.[0-9]+)?$' || true; } \
            | LC_ALL=C sort -V \
            | awk '
                function cmp(a,b,  i,A,B){split(a,A,".");split(b,B,".");
                  for(i=1;i<=3;i++){if((A[i]+0)<(B[i]+0))return -1;if((A[i]+0)>(B[i]+0))return 1}return 0}
                {ver=substr($0,2); if (cmp(ver,"2.3.1")>=0) print $0}
              ' > "${GITHUB_WORKSPACE}/versions.txt"

          : > "${GITHUB_WORKSPACE}/to_build.txt"

          EXIST="/tmp/exist.txt"; : > "$EXIST"
          if gh release view "${RELEASE_TAG}" --repo "${REPO}" >/dev/null 2>&1; then
            gh api repos/"${REPO}"/releases/tags/"${RELEASE_TAG}" \
              | jq -r '.assets[].name' \
              | sed -n -E 's/^dxvk-([0-9]+\.[0-9]+(\.[0-9]+)?)\.wcp$/\1/p' \
              | LC_ALL=C sort -V > "$EXIST" || true
          fi

          while IFS= read -r tag; do
            [ -n "$tag" ] || continue
            base="${tag#v}"
            if ! grep -Fxq "$base" "$EXIST"; then
              echo "$tag $base" >> "${GITHUB_WORKSPACE}/to_build.txt"
            fi
          done < "${GITHUB_WORKSPACE}/versions.txt"

          echo "Candidates:";       cat "${GITHUB_WORKSPACE}/versions.txt" || true
          echo "Already uploaded:"; cat "$EXIST" || true
          echo "To build:";         cat "${GITHUB_WORKSPACE}/to_build.txt" || true

      - name: Build NEW versions only (DXVK → WCP)           # Loop build; Meson -Dstrip=true performs DLL strip
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -Eeuo pipefail
          OUT="${GITHUB_WORKSPACE}/out"; mkdir -p "$OUT"
          cd "${GITHUB_WORKSPACE}/src"

          LIST="${GITHUB_WORKSPACE}/to_build.txt"
          if [[ ! -f "$LIST" || ! -s "$LIST" ]]; then
            echo "No new versions to build."; exit 0; fi

          while read -r tag base; do
            echo "::group::Build ${tag} (dxvk)"
            git checkout -f "$tag"
            git submodule update --init --recursive --checkout

            # ── DXVK compatibility patches (idempotent) : v2.5 constexpr, d3d9 typedef, mismatched-tags ──
            ROOT="${PWD}"
            # 1) v2.5: constexpr enum init error (UnmappedSubresource) → const cast
            TEX="src/d3d11/d3d11_texture.h"
            if [[ -f "$TEX" ]] \
               && grep -qE 'static[[:space:]]+constexpr[[:space:]]+D3D11_MAP[[:space:]]+UnmappedSubresource[[:space:]]*=[[:space:]]*D3D11_MAP\(-1u\);' "$TEX"; then
              echo "Patch: UnmappedSubresource constexpr → const (${TEX})"
              cp "$TEX" "${TEX}.bak"
              perl -0777 -pe 's/static\s+constexpr\s+D3D11_MAP\s+UnmappedSubresource\s*=\s*D3D11_MAP\(-1u\);\s*/static const D3D11_MAP UnmappedSubresource = static_cast<D3D11_MAP>(-1);\n/s' -i "$TEX"
            fi

            # 2) Latest mingw headers: remove duplicate _D3DDEVINFO_RESOURCEMANAGER typedef (if present)
            INC="src/d3d9/d3d9_include.h"
            TOOL_X64="/opt/llvm-mingw/x86_64-w64-mingw32/include/d3d9types.h"
            TOOL_X86="/opt/llvm-mingw/i686-w64-mingw32/include/d3d9types.h"
            if [[ -f "$INC" ]] && (grep -Fq "_D3DDEVINFO_RESOURCEMANAGER" "$TOOL_X64" || grep -Fq "_D3DDEVINFO_RESOURCEMANAGER" "$TOOL_X86"); then
              if grep -qE 'typedef\s+struct\s+_D3DDEVINFO_RESOURCEMANAGER\b' "$INC"; then
                echo "Patch: remove duplicate _D3DDEVINFO_RESOURCEMANAGER typedef (${INC})"
                cp "$INC" "${INC}.bak"
                perl -0777 -pe 's/typedef\s+struct\s+_D3DDEVINFO_RESOURCEMANAGER\b.*?}\s*D3DDEVINFO_RESOURCEMANAGER\b[^;]*;//s' -i "$INC"
              fi
            fi

            # 3) (optional) Mismatched-tags warning: align forward decl to 'struct'
            MEM="src/dxvk/dxvk_memory.h"
            if [[ -f "$MEM" ]] \
               && grep -qE '^[[:space:]]*class[[:space:]]+DxvkMemoryChunk;' "$MEM" \
               && grep -qE '^[[:space:]]*struct[[:space:]]+DxvkMemoryChunk[[:space:]]*\{' "$MEM"; then
              echo "Patch: forward declaration class→struct for DxvkMemoryChunk (${MEM})"
              cp "$MEM" "${MEM}.bak2"
              sed -E -i 's/^[[:space:]]*class[[:space:]]+DxvkMemoryChunk;/struct DxvkMemoryChunk;/' "$MEM"
            fi
            # ── End compatibility patches ──

            ver="${tag#v}"

            # Fresh build per arch
            rm -rf "${GITHUB_WORKSPACE}/build.x64" "${GITHUB_WORKSPACE}/build.x86" \
                   "${GITHUB_WORKSPACE}/dist-x64"  "${GITHUB_WORKSPACE}/dist-x86" \
                   "${GITHUB_WORKSPACE}/DXVK_WCP"

            meson setup "${GITHUB_WORKSPACE}/build.x64" --cross-file "${GITHUB_WORKSPACE}/x86_64.cross" \
              --buildtype release --prefix "${PREFIX_X64}" -Dbuild_id=false -Dstrip=true \
              -Dc_args='-Wno-nontrivial-memcall' -Dcpp_args='-Wno-nontrivial-memcall'
            ninja -C "${GITHUB_WORKSPACE}/build.x64" -j"$(nproc)"
            meson install --no-rebuild -C "${GITHUB_WORKSPACE}/build.x64"

            meson setup "${GITHUB_WORKSPACE}/build.x86" --cross-file "${GITHUB_WORKSPACE}/i686.cross" \
              --buildtype release --prefix "${PREFIX_X86}" -Dbuild_id=false -Dstrip=true \
              -Dc_args='-Wno-nontrivial-memcall' -Dcpp_args='-Wno-nontrivial-memcall'
            ninja -C "${GITHUB_WORKSPACE}/build.x86" -j"$(nproc)"
            meson install --no-rebuild -C "${GITHUB_WORKSPACE}/build.x86"

            # Layout WCP (x64 → system32, x86 → syswow64)
            mkdir -p "${GITHUB_WORKSPACE}/DXVK_WCP/system32" "${GITHUB_WORKSPACE}/DXVK_WCP/syswow64"
            cp -v "${PREFIX_X64}/bin/"*.dll  "${GITHUB_WORKSPACE}/DXVK_WCP/system32/" || true
            cp -v "${PREFIX_X86}/bin/"*.dll "${GITHUB_WORKSPACE}/DXVK_WCP/syswow64/" || true

            # Reproducible timestamps from tag commit
            export SOURCE_DATE_EPOCH="$(git log -1 --format=%ct "$tag")"

            # Collect file lists and generate profile.json
            (cd "${GITHUB_WORKSPACE}/DXVK_WCP" && find system32 -maxdepth 1 -type f -name '*.dll' -printf '%f\n' | LC_ALL=C sort) > /tmp/x64.txt || true
            (cd "${GITHUB_WORKSPACE}/DXVK_WCP" && find syswow64 -maxdepth 1 -type f -name '*.dll' -printf '%f\n' | LC_ALL=C sort) > /tmp/x86.txt || true
            if [[ ! -s /tmp/x64.txt && ! -s /tmp/x86.txt ]]; then
              echo "::error::No DLLs discovered for ${ver}"; exit 1; fi
            jq -R -s 'split("\n") | map(select(length>0))' /tmp/x64.txt  > /tmp/x64.json
            jq -R -s 'split("\n") | map(select(length>0))' /tmp/x86.txt  > /tmp/x86.json

            jq -n --arg VN "${ver}" --argjson VC 0 --arg DESC "DXVK build by Ari" \
                  --arg SYS '${system32}/' --arg WOW '${syswow64}/' \
                  --slurpfile x64 /tmp/x64.json --slurpfile x86 /tmp/x86.json '
              ($x64[0] // []) as $A | ($x86[0] // []) as $B |
              { type:"DXVK", versionName:$VN, versionCode:$VC, description:$DESC,
                files: [ ($A[]? | {source:("system32/"+.), target:($SYS+.)}),
                         ($B[]? | {source:("syswow64/"+.), target:($WOW+.)}) ] }' \
              > "${GITHUB_WORKSPACE}/DXVK_WCP/profile.json"

            mkdir -p "${GITHUB_WORKSPACE}/out"
            tar -C "${GITHUB_WORKSPACE}/DXVK_WCP" --zstd --format=gnu --owner=0 --group=0 --numeric-owner \
                --sort=name \
                -cf "${GITHUB_WORKSPACE}/out/dxvk-${ver}.wcp" profile.json system32 syswow64
            echo "::endgroup::"
          done < "$LIST"

      - name: Build release notes (minimal)                  # Mention current if any artifacts were created
        run: |
          set -Eeuo pipefail
          NOTES="${GITHUB_WORKSPACE}/RELEASE_NOTES.md"
          printf '🤖 Automated DXVK builds (2.3.1+).\n\n' > "$NOTES"
          if compgen -G "${GITHUB_WORKSPACE}/out/dxvk-*.wcp" > /dev/null; then
            latest="$(ls -1 "${GITHUB_WORKSPACE}/out"/dxvk-*.wcp | sed 's#.*/##' | LC_ALL=C sort -V | tail -n1)"
            ver="${latest#dxvk-}"; ver="${ver%.wcp}"
            echo "Current: ${ver}" >> "$NOTES"
          fi
          cat "$NOTES"

      - name: Create/Update GitHub Release (DXVK) + upload new WCPs  # Append new artifacts (clobber same names)
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuo pipefail
          NOTES="${GITHUB_WORKSPACE}/RELEASE_NOTES.md"
          RELEASE_TAG="DXVK"

          if ! gh release view "${RELEASE_TAG}" --repo "${REPO}" >/dev/null 2>&1; then
            gh release create "${RELEASE_TAG}" --repo "${REPO}" -t "${RELEASE_TAG}" -F "$NOTES"
          else
            gh release edit   "${RELEASE_TAG}" --repo "${REPO}" -t "${RELEASE_TAG}" -F "$NOTES"
          fi

          if compgen -G "${GITHUB_WORKSPACE}/out/*.wcp" > /dev/null; then
            gh release upload "${RELEASE_TAG}" "${GITHUB_WORKSPACE}/out/"*.wcp --repo "${REPO}" --clobber
          else
            echo "No new WCP files to upload."
          fi
