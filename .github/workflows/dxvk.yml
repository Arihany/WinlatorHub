name: Build DXVK

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # daily (UTC)

permissions:
  contents: write

defaults:
  run:
    shell: 'bash --noprofile --norc -Eeuo pipefail {0}'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    name: Fast guard (detect new upstream tag)
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      build:   ${{ steps.decide.outputs.build }}
    steps:
      - name: Resolve upstream latest tag (DXVK)
        id: upstream
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuo pipefail
          API="https://api.github.com"
          OWNER="doitsujin"; REPO="dxvk"
          # 최신 릴리즈 태그 우선, 없으면 태그 refs에서 최댓값
          LATEST="$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
                   "$API/repos/$OWNER/$REPO/releases/latest" | jq -r .tag_name)"
          if [[ -z "$LATEST" || "$LATEST" == "null" ]]; then
            LATEST="$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
                     "$API/repos/$OWNER/$REPO/tags?per_page=100" \
                     | jq -r '.[].name' | grep -E '^v[0-9]+' | sort -V | tail -n1)"
          fi
          [[ -z "$LATEST" ]] && { echo "::error::No upstream tag found"; exit 1; }
          echo "tag=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Resolve current mirrored highest version in DXVK release
        id: local
        env:
          GH_TOKEN: ${{ github.token }}
          REPO:     ${{ github.repository }}
        run: |
          set -Eeuo pipefail
          CUR=""
          if gh release view "DXVK" --repo "$REPO" >/dev/null 2>&1; then
            CUR="$(gh api repos/$REPO/releases/tags/DXVK \
                 | jq -r '.assets[].name' \
                 | sed -n -E 's/^dxvk-([0-9]+\.[0-9]+(\.[0-9]+)?)\.wcp$/\1/p' \
                 | sort -V | tail -n1)"
          fi
          echo "cur=${CUR}" >> "$GITHUB_OUTPUT"
          echo "Current: ${CUR:-<none>}"

      - name: Decide build
        id: decide
        run: |
          set -Eeuo pipefail
          UP="${{ steps.upstream.outputs.tag }}"
          CUR="${{ steps.local.outputs.cur }}"
          # v 접두 제거 후 비교
          up_base="${UP#v}"
          if [[ -z "$CUR" ]]; then
            echo "build=true" >> "$GITHUB_OUTPUT"; exit 0
          fi
          vercmp() { dpkg --compare-versions "$1" gt "$2"; }
          if vercmp "$up_base" "$CUR"; then
            echo "build=true"  >> "$GITHUB_OUTPUT"
            echo "New upstream ($up_base) > current ($CUR): build"
          else
            echo "build=false" >> "$GITHUB_OUTPUT"
            echo "No newer upstream: skip"
          fi

  build-and-release:
    name: Build & release missing DXVK versions
    needs: guard
    if: needs.guard.outputs.build == 'true'
    runs-on: ubuntu-24.04
    env:
      DXVK_REPO: doitsujin/dxvk
      PREFIX_X64: ${{ github.workspace }}/dist-x64
      PREFIX_X86: ${{ github.workspace }}/dist-x86
      TOOLCHAIN_DIR: /opt/llvm-mingw
      RELEASE_TAG: DXVK
      GH_TOKEN: ${{ github.token }}
    steps:
      # ↓↓↓ 이하 원래 스텝 그대로 (순서만 가드 뒤로 이동) ↓↓↓
      - name: "Install host tooling"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl xz-utils jq ca-certificates \
            git meson ninja-build glslang-tools pkg-config \
            build-essential python3 zstd ccache file rsync

      - name: "Ensure glslang (--vn) available"
        run: |
          cat > /tmp/min.comp <<'GLSL'
          #version 450
          void main() {}
          GLSL
          have() { command -v "$1" >/dev/null 2>&1 || return 1; "$1" --quiet --target-env vulkan1.3 --vn testvar -o /tmp/min.h /tmp/min.comp; }
          if have glslang; then :
          elif have glslangValidator; then
            BIN="$HOME/.local/bin"; mkdir -p "$BIN"
            ln -sf "$(command -v glslangValidator)" "$BIN/glslang"
            echo "$BIN" >> "$GITHUB_PATH"
          else
            echo "::error::No glslang/glslangValidator with working --vn"; exit 1
          fi

      - name: "Install gh CLI"
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg \
              | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" \
              | sudo tee /etc/apt/sources.list.d/github-cli.list >/dev/null
            sudo apt-get update -y
            sudo apt-get install -y gh
          fi

      - name: "Resolve llvm-mingw (ucrt, ubuntu x86_64)"
        id: llvm
        run: |
          json=$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/repos/mstorsjo/llvm-mingw/releases/latest)
          url=$(echo "$json" | jq -r '.assets[] | select(.name|test("ucrt-ubuntu-.*-x86_64\\.tar\\.xz$")) .browser_download_url' | head -n1)
          name=$(echo "$json" | jq -r '.assets[] | select(.name|test("ucrt-ubuntu-.*-x86_64\\.tar\\.xz$")) .name' | head -n1)
          [[ -n "$url" && -n "$name" ]] || { echo "::error::llvm-mingw asset not found"; exit 1; }
          echo "url=$url"  >> "$GITHUB_OUTPUT"
          echo "name=$name" >> "$GITHUB_OUTPUT"

      - name: "Cache llvm-mingw (extracted)"
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: ${{ env.TOOLCHAIN_DIR }}
          key: llvm-mingw-${{ steps.llvm.outputs.name }}

      - name: "Fetch llvm-mingw (if cache miss)"
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          sudo mkdir -p "$TOOLCHAIN_DIR"
          curl -fL -H "Authorization: Bearer $GH_TOKEN" "${{ steps.llvm.outputs.url }}" -o /tmp/llvm-mingw.tar.xz
          sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf /tmp/llvm-mingw.tar.xz

      - name: "Add toolchain to PATH"
        run: echo "$TOOLCHAIN_DIR/bin" >> "$GITHUB_PATH"

      - name: "Cache ccache"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ccache-${{ runner.os }}-${{ runner.arch }}-dxvk
          restore-keys: |
            ccache-${{ runner.os }}-${{ runner.arch }}-

      - name: "Configure ccache"
        run: |
          echo "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=2G" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_BASEDIR=${{ github.workspace }}" >> $GITHUB_ENV

      - name: "Create cross files (clang toolchain)"
        run: |
          cat > "${{ github.workspace }}/x86_64.cross" << 'EOF'
          [binaries]
          ar = 'x86_64-w64-mingw32-ar'
          c = ['ccache','x86_64-w64-mingw32-clang']
          cpp = ['ccache','x86_64-w64-mingw32-clang++']
          windres = 'x86_64-w64-mingw32-windres'
          strip = 'x86_64-w64-mingw32-strip'
          pkg-config = 'pkg-config'
          [host_machine]
          system = 'windows'
          cpu_family = 'x86_64'
          cpu = 'x86_64'
          endian = 'little'
          EOF
          cat > "${{ github.workspace }}/i686.cross" << 'EOF'
          [binaries]
          ar = 'i686-w64-mingw32-ar'
          c = ['ccache','i686-w64-mingw32-clang']
          cpp = ['ccache','i686-w64-mingw32-clang++']
          windres = 'i686-w64-mingw32-windres'
          strip = 'i686-w64-mingw32-strip'
          pkg-config = 'pkg-config'
          [host_machine]
          system = 'windows'
          cpu_family = 'x86'
          cpu = 'i686'
          endian = 'little'
          EOF
          for f in x86_64 i686; do
            command -v ${f}-w64-mingw32-windres >/dev/null || \
              sed -i "s/windres = .*/windres = 'llvm-rc'/" "${{ github.workspace }}/$f.cross"
          done

      - name: "Clone DXVK (full tags, submodules)"
        run: |
          git clone --recurse-submodules https://github.com/${DXVK_REPO}.git src
          cd src
          git fetch --tags --force

      - name: "Resolve upstream versions (>= v2.3.1) & compute NEW to build"
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          cd src
          git tag -l 'v*' \
            | { grep -E '^v[0-9]+\.[0-9]+(\.[0-9]+)?$' || true; } \
            | sort -V \
            | awk '
                function cmp(a,b,  i,A,B){split(a,A,".");split(b,B,".");
                  for(i=1;i<=3;i++){if((A[i]+0)<(B[i]+0))return -1;if((A[i]+0)>(B[i]+0))return 1}return 0}
                {ver=substr($0,2); if (cmp(ver,"2.3.1")>=0) print $0}
              ' > "${GITHUB_WORKSPACE}/versions.txt"

          : > "${GITHUB_WORKSPACE}/to_build.txt"

          EXIST="/tmp/exist.txt"; : > "$EXIST"
          if gh release view "${RELEASE_TAG}" --repo "${REPO}" >/dev/null 2>&1; then
            gh api repos/"${REPO}"/releases/tags/"${RELEASE_TAG}" \
              | jq -r '.assets[].name' \
              | sed -n -E 's/^dxvk-([0-9]+\.[0-9]+(\.[0-9]+)?)\.wcp$/\1/p' \
              | sort -V > "$EXIST" || true
          fi

          while IFS= read -r tag; do
            [ -n "$tag" ] || continue
            base="${tag#v}"
            if ! grep -Fxq "$base" "$EXIST"; then
              echo "$tag $base" >> "${GITHUB_WORKSPACE}/to_build.txt"
            fi
          done < "${GITHUB_WORKSPACE}/versions.txt"

          echo "Candidates:";       cat "${GITHUB_WORKSPACE}/versions.txt" || true
          echo "Already uploaded:"; cat "$EXIST" || true
          echo "To build:";         cat "${GITHUB_WORKSPACE}/to_build.txt" || true

      - name: "Build NEW versions only (DXVK → WCP) with clean tag trick"
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -euo pipefail
          OUT="${GITHUB_WORKSPACE}/out"; mkdir -p "$OUT"
          cd "${GITHUB_WORKSPACE}/src"

          LIST="${GITHUB_WORKSPACE}/to_build.txt"
          if [[ ! -f "$LIST" || ! -s "$LIST" ]]; then
            echo "No new versions to build."; exit 0; fi

          while read -r tag base; do
            echo "::group::Build ${tag} (dxvk)"
            git checkout -f "$tag"
            git submodule update --init --recursive --checkout
            # (이하 원문 그대로)
            # ---- (선택적) 호환 패치들 ...
            hdr="src/d3d9/d3d9_include.h"
            if [[ -f "$hdr" ]]; then
              for sym in _D3DDEVINFO_RESOURCEMANAGER _D3DDEVINFO_D3D9PIPELINETIMINGS _D3DDEVINFO_VCACHE _D3DDEVINFO_PRIVATEDATA _D3DDEVINFO_VERTEXSTATS; do
                if grep -q "typedef struct ${sym}" "$hdr"; then
                  awk -v pat="typedef struct ${sym}" 'BEGIN{drop=0} index($0, pat){drop=1; next} drop==1 && /\}[[:space:]]*[^;]*;[[:space:]]*$/ {drop=0; next} drop==0 {print}' "$hdr" > "$hdr.new" && mv "$hdr.new" "$hdr"
                fi
              done
            fi
            hdr2="src/d3d11/d3d11_texture.h"
            if [[ -f "$hdr2" ]] && grep -qE 'constexpr[[:space:]]+D3D11_MAP[[:space:]]+UnmappedSubresource' "$hdr2"; then
              sed -i -E 's/static[[:space:]]+constexpr[[:space:]]+D3D11_MAP[[:space:]]+UnmappedSubresource[[:space:]]*=[[:space:]]*D3D11_MAP\(-1u\);/inline static const D3D11_MAP UnmappedSubresource = (D3D11_MAP)0xFFFFFFFFu;/' "$hdr2" || true
            fi
            ver="${tag#v}"
            git config user.name  "ci"
            git config user.email "ci@local"
            git config --global --add safe.directory "$(pwd)"
            git add -A
            git commit -m "local patches for ${ver}" || true
            git tag -d "$tag" || true
            git tag -a "$tag" -m "clean retag for HUD"
            git reset --hard HEAD
            git clean -xdf
            if [[ -n "$(git status --porcelain)" ]]; then
              echo "::error::Repo is dirty after retag"; git status; exit 1
            fi
            rm -rf "${GITHUB_WORKSPACE}/build.x64" "${GITHUB_WORKSPACE}/build.x86" \
                   "${GITHUB_WORKSPACE}/dist-x64"  "${GITHUB_WORKSPACE}/dist-x86" \
                   "${GITHUB_WORKSPACE}/DXVK_WCP"
            meson setup "${GITHUB_WORKSPACE}/build.x64" --cross-file "${GITHUB_WORKSPACE}/x86_64.cross" --buildtype release --prefix "${PREFIX_X64}" -Dbuild_id=false -Dstrip=true -Dc_args='-Wno-nontrivial-memcall' -Dcpp_args='-Wno-nontrivial-memcall'
            ninja -C "${GITHUB_WORKSPACE}/build.x64" -j"$(nproc)"
            echo "::group::Install x64"; meson install --no-rebuild -C "${GITHUB_WORKSPACE}/build.x64"; echo "::endgroup::"
            meson setup "${GITHUB_WORKSPACE}/build.x86" --cross-file "${GITHUB_WORKSPACE}/i686.cross" --buildtype release --prefix "${PREFIX_X86}" -Dbuild_id=false -Dstrip=true -Dc_args='-Wno-nontrivial-memcall' -Dcpp_args='-Wno-nontrivial-memcall'
            ninja -C "${GITHUB_WORKSPACE}/build.x86" -j"$(nproc)"
            echo "::group::Install x86"; meson install --no-rebuild -C "${GITHUB_WORKSPACE}/build.x86"; echo "::endgroup::"
            mkdir -p "${GITHUB_WORKSPACE}/DXVK_WCP/system32" "${GITHUB_WORKSPACE}/DXVK_WCP/syswow64"
            cp -v "${PREFIX_X64}/bin/"*.dll  "${GITHUB_WORKSPACE}/DXVK_WCP/system32/" || true
            cp -v "${PREFIX_X86}/bin/"*.dll "${GITHUB_WORKSPACE}/DXVK_WCP/syswow64/" || true
            (cd "${GITHUB_WORKSPACE}/DXVK_WCP" && find system32 -maxdepth 1 -type f -name '*.dll' -printf '%f\n' | sort) > /tmp/x64.txt || true
            (cd "${GITHUB_WORKSPACE}/DXVK_WCP" && find syswow64 -maxdepth 1 -type f -name '*.dll' -printf '%f\n' | sort) > /tmp/x86.txt || true
            if [[ ! -s /tmp/x64.txt && ! -s /tmp/x86.txt ]]; then
              echo "::error::No DLLs discovered for ${base}"; exit 1; fi
            jq -R -s 'split("\n") | map(select(length>0))' /tmp/x64.txt  > /tmp/x64.json
            jq -R -s 'split("\n") | map(select(length>0))' /tmp/x86.txt  > /tmp/x86.json
            jq -n --arg VN "${base}" --argjson VC 0 --arg DESC "DXVK build by Ari" --arg SYS '${system32}/' --arg WOW '${syswow64}/' --slurpfile x64 /tmp/x64.json --slurpfile x86 /tmp/x86.json '
              ($x64[0] // []) as $A | ($x86[0] // []) as $B |
              { type:"DXVK", versionName:$VN, versionCode:$VC, description:$DESC,
                files: [ ($A[]? | {source:("system32/"+.), target:($SYS+.)}),
                         ($B[]? | {source:("syswow64/"+.), target:($WOW+.)}) ] }' \
              > "${GITHUB_WORKSPACE}/DXVK_WCP/profile.json"
            mkdir -p "${GITHUB_WORKSPACE}/out"
            wcp="dxvk-${base}.wcp"
            tar -C "${GITHUB_WORKSPACE}/DXVK_WCP" --zstd --format=gnu --owner=0 --group=0 --numeric-owner \
                -cf "${GITHUB_WORKSPACE}/out/${wcp}" profile.json system32 syswow64
            echo "::endgroup::"
          done < "$LIST"

      - name: "Build release notes (minimal)"
        run: |
          NOTES="${GITHUB_WORKSPACE}/RELEASE_NOTES.md"
          printf '🤖 Automated DXVK builds (2.3.1+).\n\n' > "$NOTES"
          cat "$NOTES"

      - name: "Create/Update GitHub Release (DXVK) + upload new WCPs"
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuo pipefail
          NOTES="${GITHUB_WORKSPACE}/RELEASE_NOTES.md"
          RELEASE_TAG="DXVK"
          printf '🤖 Automated DXVK builds (2.3.1+).\n\n' > "$NOTES"
          cur=""
          if compgen -G "${GITHUB_WORKSPACE}/out/dxvk-*.wcp" > /dev/null; then
            latest="$(ls -1 "${GITHUB_WORKSPACE}/out"/dxvk-*.wcp | sed 's#.*/##' | LC_ALL=C sort -V | tail -n1)"
            ver="${latest#dxvk-}"; ver="${ver%.wcp}"
            cur="$ver"
          else
            if gh release view "${RELEASE_TAG}" --repo "${REPO}" >/dev/null 2>&1; then
              assets_json="$(gh api repos/${REPO}/releases/tags/${RELEASE_TAG})"
              mapfile -t list < <(echo "$assets_json" | jq -r '.assets[].name' | grep -E '^dxvk-.*\.wcp$' | LC_ALL=C sort -V)
              if ((${#list[@]} > 0)); then latest="${list[-1]}"; ver="${latest#dxvk-}"; ver="${ver%.wcp}"; cur="$ver"; fi
            fi
          fi
          [[ -n "$cur" ]] && echo "Current: ${cur}" >> "$NOTES"
          if ! gh release view "${RELEASE_TAG}" --repo "${REPO}" >/dev/null 2>&1; then
            gh release create "${RELEASE_TAG}" --repo "${REPO}" -t "${RELEASE_TAG}" -F "$NOTES"
          else
            gh release edit   "${RELEASE_TAG}" --repo "${REPO}" -t "${RELEASE_TAG}" -F "$NOTES"
          fi
          if compgen -G "${GITHUB_WORKSPACE}/out/*.wcp" > /dev/null; then
            gh release upload "${RELEASE_TAG}" "${GITHUB_WORKSPACE}/out/"*.wcp --repo "${REPO}" --clobber
          else
            echo "No new WCP files to upload."
          fi
